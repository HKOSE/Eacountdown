<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen tot EA FC 25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.contentapi.ea.com/content/dam/ea/fc/common/global/fc24-authenticity-logo.png.adapt.1456w.png');
            background-repeat: no-repeat;
            background-size: 20%;
            background-position: center;
            background-color: #000; /* Zwarte achtergrond voor een mooi contrast */
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Donkere overlay om de tekst zichtbaar te maken */
        }

        .countdown {
            text-align: center;
            font-size: 3rem;
            z-index: 1;
        }

        .countdown p {
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 3rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="countdown" id="countdown">
        <p id="time">Loading...</p>
    </div>

    <script>
        function startCountdown(endDate) {
            const countdownElement = document.getElementById('countdown');
            const timeElement = document.getElementById('time');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    timeElement.innerHTML = '<span class="message">We kunnen spelen! En Gabi is gay..</span>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timeElement.innerHTML = `${days} dagen ${hours} uur ${minutes} minuten ${seconds} seconden`;
            }

            const interval = setInterval(updateCountdown, 1000);
        }

        // Einddatum instellen: 20 september 2024, Europese tijdzone
        const endDate = new Date('September 20, 2024 00:00:00').getTime();
        startCountdown(endDate);
    </script>

</body>
</html>
